<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Data Table</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <body class="box">
        <h1>User Table</h1>
        
        <div>
            <table id="table_id" class="display">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Date of birth</th>
                        <th>Active</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>

        <button type="click" class="btn btn-danger delete mt-3" id="btnDelete" value="2">Delete</button>

        <form class="box2 mt-3" id="myForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label>Surname</label>
                <input type="text" class="form-control" id="surname" name="surname">
            </div>

            <div class="form-group">
                <label>Date of birth</label>
                <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth">
            </div>
              
            <div class="form-group">
                <label class="form-check-label" for="exampleCheck1">Activity</label>
                <input type="checkbox" id="aktivan" name="aktivan">
            </div>

            <button type="submit" class="btn btn-info">Submit</button>
            <button type="click" class="btn btn-info" id="btnEdit" value="1">Edit</button>
          </form>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
